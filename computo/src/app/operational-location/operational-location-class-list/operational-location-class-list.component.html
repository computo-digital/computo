<table mat-table [dataSource]="documents$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.id}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
  <ng-container matColumnDef="hierarchyScopeEquipmentID">
    <th mat-header-cell *matHeaderCellDef>Hierarchy Scope Equipment ID</th>
    <td mat-cell *matCellDef="let element">{{element.hierarchyScope.equipmentID}}</td>
  </ng-container>
  <ng-container matColumnDef="hierarchyScopeEquipmentLevel">
    <th mat-header-cell *matHeaderCellDef>Hierarchy Scope Equipment Level</th>
    <td mat-cell *matCellDef="let element">{{element.hierarchyScope.equipmentLevel}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button type="button" [routerLink]="['/operational/location/class/add/']" matTooltip="Add operational location class" matTooltipPosition="below">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;" [routerLink]="['/operational/location/class/update/', row.document]"></tr>
</table>
<div fxLayout="row" fxLayoutAlign="center center">
  <span *ngIf="(documents$ | async)?.length == 0" style="padding: 24px;">No data</span>
</div>
