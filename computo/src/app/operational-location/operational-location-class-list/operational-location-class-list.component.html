<mat-sidenav-container>
  <mat-sidenav-content>
    <table mat-table [dataSource]="documents$">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.id}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="hierarchyScopeEquipmentID">
        <th mat-header-cell *matHeaderCellDef>Hierarchy Scope Equipment ID</th>
        <td mat-cell *matCellDef="let element">{{element.hierarchyScope.equipmentID}}</td>
      </ng-container>
      <ng-container matColumnDef="hierarchyScopeEquipmentLevel">
        <th mat-header-cell *matHeaderCellDef>Hierarchy Scope Equipment Level</th>
        <td mat-cell *matCellDef="let element">{{element.hierarchyScope.equipmentLevel}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-flat-button color="primary" [routerLink]="['add/']" (click)="open('', drawer)">Add</button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" [routerLink]="['update/', row.document]" [ngClass]="{'active': document == row.document}" (click)="open(row.document, drawer)"></tr>
    </table>
  </mat-sidenav-content>
  <mat-sidenav #drawer position="end" mode="side" class="sidenav">
    <router-outlet></router-outlet>
  </mat-sidenav>
</mat-sidenav-container>
