<div fxLayout="column" fxFlex="704px">
    <mat-form-field appearance="outline">
        <mat-label>{{label}}</mat-label>
        <mat-chip-list #relationshipList>
            <mat-chip *ngFor="let relationship of form.controls['operationalLocationClass'].value"
                (removed)="remove(relationship)">
                {{relationship}}
                <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip>
            <input placeholder="Add relationship" #relationshipInput [formControl]="autocompleteForm"
                [matAutocomplete]="auto" [matChipInputFor]="relationshipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let relationship of operationalLocationClassFilter$ | async" [value]="relationship.id">
                {{relationship.id}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
