<div [formGroup]="form" fxLayout="column" >
    <mat-form-field appearance="outline" fxFlex>
        <mat-label>Equipment ID</mat-label>
        <input type="text" placeholder="Select a equipment id of enterprise, site, area, or work centre." matInput
            [formControl]="autocompleteForm" [matAutocomplete]="auto" required>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="set($event)">
            <mat-option *ngFor="let option of equipmentFilter$ | async" [value]="option">
                {{option.equipmentLevel.equipmentLevel}} - {{option.id}}
            </mat-option>
        </mat-autocomplete>
        <!-- <mat-hint>A unique identification of an equipment element the exhcanged information is relevant.</mat-hint> -->
    </mat-form-field>
    <mat-form-field formGroupName="hierarchyScope" appearance="outline" fxFlex>
        <mat-label>Equipment Level</mat-label>
        <mat-select formControlName="equipmentLevel">
            <mat-option *ngFor="let option of equipmentElementLevelType" value="{{option}}">
                {{option}}
            </mat-option>
        </mat-select>
        <mat-hint>Equipment level if the equipment element is defined.</mat-hint>
    </mat-form-field>
</div>
